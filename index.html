<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shadow Health - Test Assesment</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="widget-container">

    <div class="widget-title">
      <h1>Class Perfomance</h1>
      <img class="info" src="./images/info.png" alt="More Info">
    </div>
  
  
    <div class="scores-container">
      <h2>Low students</h2>
      

      <div class="student-score">
        <div class="student-score-total lowest">

        </div>
        
        <div class="student-score-details">
          
          <h3>Student Name</h3>   
          
          <div class="score-percentiles">
            <p>SPI: 42%</p>
            <p>SDC: 93%</p>
            <p>ODC: 95%</p>
            <p>E&E: 87%</p>
          </div>
  
        </div>
      </div>    <!-- end of student-score #1-->

      <div class="student-score">
        <div class="student-score-total lower">

        </div>
        
        <div class="student-score-details">
          
          <h3>Student Name</h3>   
          
          <div class="score-percentiles">
            <p>SPI: 47%</p>
            <p>SDC: 93%</p>
            <p>ODC: 95%</p>
            <p>E&E: 87%</p>
          </div>
  
        </div>
      </div>    <!-- end of student-score #2-->
      
      <div class="student-score">
        <div class="student-score-total low">

        </div>
        
        <div class="student-score-details">
          
          <h3>Student Name</h3>   
          
          <div class="score-percentiles">
            <p>SPI: 53%</p>
            <p>SDC: 93%</p>
            <p>ODC: 95%</p>
            <p>E&E: 87%</p>
          </div>
  
        </div>
      </div>    <!-- end of student-score #3-->

    </div>      <!-- end of scores-container -->

  </div>        <!-- end of widget-container -->

</body>

</html>
